<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Défis tes amis en lançant les dés ! Le premier arrivé à 100 point l'emporte !" name="description">
  <title>ROLLING DICE</title>

  <!-- Favicons -->
  <link href="src/favicon.png" rel="icon">
  <link href="src/favicon.png" rel="apple-touch-icon">

  <!-- Boostrap CSS - CDN v5.1.3 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
  
  <!-- CSS Files -->
  <link rel="stylesheet" href="assets/css/style.css">

  <!-- Bootstrap JS - CDN v5.1.3-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" defer></script>

  <!-- Javascript Files -->
  <script src="assets/js/script.js" defer></script>
</head>

<body>
  <div class="container py-5 my-5 border-2 rounded shadow-lg">

      <!-- First line with icon player active and button new game -->
      <div class="row pb-5 justify-content-center">
        <div id="active-0" class="col-4 text-center"></div>
        
        <div class="col-3 text-center">
          <div onclick="newGame()" type="button" class="btn d-flex justify-content-center">
            <i class="bi bi-plus-circle" style="color: #e66262;"></i>
            <p class="ps-2">NEW GAME</p>
          </div>
        </div>

        <div id="active-1" class="col-4 text-center"></div>
      </div>

      <!-- Second line with players names, global score players and dice -->
      <div class="row pb-5">
        <div class="col-5 text-center">
          <div>
            <h1 id="player-0">PLAYER 1</h1>
            <h2 id="global-0">43</h2>
          </div>
        </div>
        <div class="col-2 text-center">
          <img src="src/dice-01.svg" id="die">
        </div>
        <div class="col-5 text-center">
          <div>
            <h1 id="player-1">PLAYER 2</h1>
            <h2 id="global-1">74</h2>
          </div>
        </div>
      </div>

      <!-- Last line with current box of players and button roll dice and button hold -->
      <div class="row py-5">
        <div class="col-5 text-center d-flex justify-content-center">
          <div class="round-box py-3 px-5 rounded">
            <h3>CURRENT</h3>
            <h4 id="round-0">11</h4>
          </div>
        </div>

        <div class="col-2 text-center">
          <div onclick="roll()" type="button" class="btn d-flex justify-content-center">
            <i class="bi bi-arrow-repeat" style="color: #e66262;"></i>
            <p class="ps-2">ROLL DICE</p>
          </div>
          <div onclick="hold()" class="btn d-flex justify-content-center">
            <i class="bi bi-arrow-down-square" style="color: #e66262;"></i>
            <p class="ps-2">HOLD</p>
          </div>
        </div>

        <div class="col-5 text-center d-flex justify-content-center">
          <div class="round-box py-3 px-5 rounded">
            <h3>CURRENT</h3>
            <h4 id="round-1">0</h4>
          </div>
        </div>
      </div>

  </div>
</body>
</html>
